<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Exchange Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .navbar {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box input, .filters select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-section {
            display: flex;
            align-items: center;
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('profile')">Profile</a>
        <a href="#" onclick="showPage('search')">Search</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
    
    <div id="login" class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form onsubmit="login(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <div id="home" class="container" style="display:none;">
        <h1>Welcome to Skill Exchange Platform</h1>
        <p>Find and connect with people to exchange skills!</p>
    </div>
    
    <div id="profile" class="container" style="display:none;">
        <h1>Your Profile</h1>
        <div class="profile-section">
            <div class="profile-icon"></div>
            <div>
                <input type="text" id="profile-name" placeholder="Your Name">
                <h3>Skills Known</h3>
                <input type="text" id="skills-known" placeholder="E.g., Python, Java, Cooking">
                <h3>Certificates</h3>
                <input type="text" id="certificates" placeholder="E.g., Python, Java">
                <button onclick="saveProfile()">Save Profile</button>
            </div>
        </div>
    </div>
    
    <div id="search" class="container" style="display:none;">
        <h1>Find a Skill Match</h1>
        <input type="text" id="search-input" placeholder="Search for skills, languages, or ratings">
        <div class="profile-list" id="profile-list"></div>
    </div>
    
    <script>
        function login(event) {
            event.preventDefault();
            let username = document.getElementById("username").value.trim();
            if (username) {
                localStorage.setItem("currentUser", JSON.stringify({ username }));
                showPage("home");
            } else {
                alert("Please enter a username and password.");
            }
        }
        function logout() {
            localStorage.removeItem("currentUser");
            showPage("login");
        }
        function showPage(page) {
            document.getElementById("login").style.display = "none";
            document.getElementById("home").style.display = "none";
            document.getElementById("profile").style.display = "none";
            document.getElementById("search").style.display = "none";
            document.getElementById(page).style.display = "block";
        }
        window.onload = function () {
            let currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if (currentUser) {
                showPage("home");
            } else {
                showPage("login");
            }
        };
    </script>
</body>
</html>
